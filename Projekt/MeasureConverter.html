<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit of Measure conversion</title>
    <link rel="stylesheet" href="MeasureConverter.css">
</head>
<body>
    
   <header>
        <a href="Home.html">Home</a>
        <a href="Calculator.html">Calculator</a>
        <a href="MeasureConverter.html">Unit of Measure Conversion</a>
    </header>

    <div class="card-container" style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; padding: 20px;">
        <div id="length" class="card">
            <h2>Centimeters to Meters Length Conversion</h2>
            <input type="number" id="length-input" placeholder="Please enter the amount of cm you want to convert">
            <button id="length-converter" onclick="lengthConversion()">Convert</button>
            <h3 id="length-output"></h3>
        </div>
        <div id="mass" class="card">
            <h2>Grams to Kilograms Mass Conversion</h2>
            <input type="number" id="mass-input" placeholder="Please enter the amount of g you want to convert">
            <button id="mass-converter" onclick="massConversion()">Convert</button>
            <h3 id="mass-output"></h3>
        </div>
        <div id="time" class="card">
            <h2>Seconds to Minutes Time Conversion</h2>
            <input type="number" id="time-input" placeholder="Please enter the amount of s you want to convert">
            <button id="time-converter" onclick="timeConversion()">Convert</button>
            <h3 id="time-output"></h3>
        </div>
    </div>

    <script src="MeasureConverter.js"></script>
</body>
</html>
